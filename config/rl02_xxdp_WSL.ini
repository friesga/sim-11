; RL controller options:
; controller = RL11 | RLV11 | RLV12
; 22-bit = false | true (only allowed for RLV12)
; address = <base address>
; vector = <address>
; units = 1-4

[RL]
controller = RLV11
units = 2

; RL unit options:
; type = RL01 | RL02 | Auto
; filename = <filename>
; newfile = false | true
; read-only = false | true
; overwrite = false | true (if true overwites existing file)

[RL.unit0]
type = RL02
filename = /mnt/g/projects/PDP-11/systems/XXDP/RL02/xxdp25.rl02
read-only = true

[RL.unit1]
type = RL02
filename = scratch.rl02
newfile = true
overwrite = true

